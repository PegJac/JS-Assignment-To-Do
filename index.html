<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/092e126ec9.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="headingRow">
                <h1 id="heading"> On Today's agenda: </h1>
            </div>
        </div>
        <div class="row">
            <header class="col-12" id="header">
                <form class="col-12" id="form">
                    <input type="text" class="col-8" id="textInput" placeholder="What are you doing today?">
                    <button type="button" class="col-4" id="addButton"> Add to the list! </button>
                </form>
            </header>
        </div>
        <div class="row">
            <div class="col-12" id="main">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="col-12" id="sortForm">
                    <button type="button" class="col-2" id="sortButton"> Where to start? </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="finished">
            </div>
        </div>
    </div>
</body>

</html>
